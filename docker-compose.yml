version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: cloudey-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - cloudey-network

  postgres:
    image: postgres:16-alpine
    container_name: cloudey-postgres
    environment:
      POSTGRES_DB: cloudey
      POSTGRES_USER: cloudey
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cloudey_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/app/db/init_schema.sql:/docker-entrypoint-initdb.d/01_init_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudey -d cloudey"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - cloudey-network

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  cloudey-network:
    driver: bridge

